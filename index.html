<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" id="imageChange" onclick="copyPassword()">
        </div>
        <button onclick="generatePassword()"><img src="images/generate.png">Generate Password</button>
    </div>
    <script>
        const passwordBox=document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbol = "@#$%^&*()_+|{}[]<>?/-=";
        const allChars=upperCase+lowerCase+number+symbol;
        function generatePassword(){
            let password="";
            password = password + upperCase[Math.floor(Math.random()*upperCase.length)];
            password = password + lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password = password + number[Math.floor(Math.random()*number.length)];
            password = password + symbol[Math.floor(Math.random()*symbol.length)];

            while(length > password.length){
                password = password + allChars[Math.floor(Math.random()*allChars.length)];
            }
            passwordBox.value=password;
            document.getElementById("imageChange").src = "images/copy.png";
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
            document.getElementById("imageChange").src = "images/tick.png";

        }
    </script>
</body>
</html>
